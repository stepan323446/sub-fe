name: React Testing

on:
  push:
    branches: ["develop"]
  pull_request:
    branches: ["develop"]

jobs:
  testing:
    runs-on: ubuntu-latest

    strategy:
      max-parallel: 4
      matrix:
        python-version: [3.12]

    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install Dependencies
        run: |
          npm ci

      - name: Run tests
        run: |
          npm run test
