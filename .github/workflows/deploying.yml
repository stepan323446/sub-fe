name: Django Deploying

on:
  push:
    branches: ["master"]

jobs:
  testing:
    runs-on: ubuntu-latest

    strategy:
      max-parallel: 4

    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install Dependencies
        run: |
          npm ci

      - name: Run tests
        run: |
          npm run test

  deploying:
    runs-on: ubuntu-latest
    needs: testing

    steps:
      - uses: appleboy/ssh-action@v0.1.8
        with:
          host: ${{ secrets.SSH_IP }}
          username: ${{ secrets.SSH_USERNAME }}
          key: ${{ secrets.SSH_SECRET_KEY }}
          port: 22
          script: |
            cd /sites/subtrack/sub-fe/
            git pull
            npm ci
            npm run build
